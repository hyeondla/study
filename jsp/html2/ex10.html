<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>프런트엔드 개발자 지원서</h1>
HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
<hr>
<form action="a.jsp" method="get" name="apply">
<b>개인정보</b>
<ul>
 <li><label> 이름 <input type="text" name="name" placeholder="공백없이 입력하세요" autofocus></label></li>
 <li><label> 연락처 <input type="tel" name="phone"></label></li> 
</ul>

<b>지원 분야</b>
<ul>
 <li><label><input type="radio" name="part" value="pub">웹 퍼블리싱</label></li>
 <li><label><input type="radio" name="part" value="app">웹 애플리케이션 개발</label></li>
 <li><label><input type="radio" name="part" value="env">개발 환경 개선</label></li>
</ul>

<b>지원동기</b><br><br>
<textarea name="imp" rows="5" cols="50" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
<br>
<input type="submit" value="접수하기">
<input type="reset" value="다시 쓰기">
</form>
</body>
</html>
