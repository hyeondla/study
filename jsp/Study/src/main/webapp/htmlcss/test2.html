<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table{
	border: 1px solid black;
	border-collapse: collapse;
}
td,th{
	border: 1px solid black;
	padding: 10px;
}
.heading{
	background-color: #eee;
}
</style>
</head>
<body>
<table>
<thead>
<tr class="heading"><th>구분</th><th>성인</th><th>독서자</th></tr>
</thead>
<tbody>
<tr><td>종이책</td><td>6권</td><td>11권</td></tr>
<tr><td>전자책</td><td>1권</td><td>7권</td></tr>
<tr><td>오디오북</td><td>2권</td><td>5권</td></tr>
</tbody>
</table>
</body>
</html>
