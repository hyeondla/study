<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1{
	background-color: blue;
	color: white;
	display: inline-block;
}
.sp{
	color: red;
	font-weight: bold;
	font-style: italic;
}
b{
	text-decoration: underline;
	letter-spacing: 5pt;
}
.p2{
	text-align: right;
}
</style>
</head>
<body>

<h1>탐라국 입춘굿</h1>
<p class="p1">제주도의 문화축제 중에서 유일하게 <span class=sp>탐라 시대부터 내려온 축제</span>이다.</p>

<p class="p2">제주에서 <b>입춘</b>은 새철<sup>(제주어, 샛절)</sup> 드는 날이라 한다.<br>
하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>

</body>
</html>
