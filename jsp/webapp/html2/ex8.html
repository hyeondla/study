<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원 가입을 환영합니다</h1>
<form action="a.jsp" method="get" name="sign">
<fieldset>
<legend>사용자 정보</legend>
<ul>
 <li><label for="fid"> 아이디 <input type="text" id="fid" name="id"></label></li>
 <li><label for="femail"> 이메일 <input type="email" id="femail" name="email"></label></li>
 <li><label for="fphone"> 전화번호 <input type="tel" id="fphone" name="phone"></label></li>
 <li><label> url주소 <input type="url" name="addr"></label></li>
 <li><label> 검색어 <input type="search" name="search"></label></li>
 <li><label for="fage"> 나이 <input type="range" id="fage" name="age" min="0" max="100" step="2" value="1"></label></li>
 <li><label> 날짜 <input type="date" name="cal" min="2020-02-01" max="2020-02-15"></label></li>
 <li><label> 월 <input type="month" name="month"></label></li>
 <li><label> 주 <input type="week" name="week"></label></li>
 <li><label> 시간 <input type="time" name="time"></label></li>
 <li><label> 날짜+시간 <input type="datetime-local" name="datetime"></label></li>
 
 <li><label for="fpw"> 비밀번호 <input type="password" id="fpw" name="pw"></label></li>
 <li><label for="fpw_confirm"> 비밀번호 확인 <input type="password" id="fpw_confirm" name="pw_confirm"></label></li> 
</ul>
</fieldset>

<fieldset>
<legend>이벤트와 새로운 소식</legend>
<label><input type="radio" name="mail" value="mail_y" checked>메일 수신</label> 
<label><input type="radio" name="mail" value="mail_n">메일 수신 안 함</label>
</fieldset>

첨부파일 <input type="file" name="file"><br>
숨겨서 데이터 전달 <input type="hidden" name="hid"><br>

<input type="submit" value="가입하기">
<input type="reset" value="취소">
<input type="button" value="버튼">
<input type="image" src="../html/1.jpg" width="50" height="50">

</form>
</body>
</html>
