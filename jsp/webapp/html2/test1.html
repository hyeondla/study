<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 입력 양식 태그 form, 사용자가 입력 -->
<!-- 화면에 보이지 않음 -->
<!-- method 전송 방식 기본 get : 입력된 값이 주소줄에 표시됨-->
<!--                  특수 post : 입력된 값 주소줄에 표시 X -->
<form action="html2.html" method="get" name="fr">

<fieldset>
	<legend>필수 입력사항</legend>
	<label for="ftx">텍스트 : <input type="text" id="ftx" name="tx" value="입력하세요" size="30" maxlength="10"></label><br>
	<label for="fpw">비밀번호 : <input type="password" id="fpw" name="pw" size="30"></label><br>
</fieldset>
<!-- radio name 동일하면 묶여짐, 그 중 하나의 값만 선택 -->
<input type="radio" name="ra" value="남">남자
<input type="radio" name="ra" value="여">여자<br>
<!-- checkbox name 동일하면 묶여짐, 여러 값 선택 가능 -->
<input type="checkbox" name="ch" value="여행">여행
<input type="checkbox" name="ch" value="운동">운동
<input type="checkbox" name="ch" value="게임">게임<br>
<!-- 여러 줄 텍스트상자 -->
<textarea name="ta" rows="5" cols="10">입력하세요</textarea><br>
<!-- 목록 상자: 여러 목록 중에 선택 -->
<select name="se">
	<option value="1">1학년</option>
	<option value="2">2학년</option>
	<option value="3">3학년</option>
	<option value="4">4학년</option>
</select><br>
<!-- 버튼 -->
<input type="button" value="버튼">
<input type="submit" value="전송버튼">
<input type="reset" value="초기화">


</form>
</body>
</html>
