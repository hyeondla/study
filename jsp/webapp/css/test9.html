<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	margin-bottom: 20px;
}
.box1{
	width: 200px;
	height: 100px;
	padding: 20px;
	border: 10px solid black;
}
.box2{
	box-sizing: border-box;
	width: 200px;
	height: 100px;
	padding: 20px;
	border: 10px solid black;
}
*{
	box-sizing: border-box;
}
ul{
	list-style: none;
}
li{
	display: inline-block;
	padding: 20px;
	margin: 0px 20px;
	border: 1px solid black;
}
</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>

<ul>
	<li>menu 1</li>
	<li>menu 2</li>
	<li>menu 3</li>
	<li>menu 4</li>
	
</ul>
</body>
</html>
