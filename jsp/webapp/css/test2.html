<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 선택자 지정 */

*{ /*전체 선택*/
	margin:0px;
}
p{ /*태그 선택*/
	font-style: italic;
}
.p1{ /* 클래스 선택*/ 
	color: green;
}
#p2{ /* 아이디 선택*/
	color: blue;
}

h2{
	background-color: yellow;
	border: 1px solid orange;
	padding: 10px;
}
.hh{
	background-color: gray;
}
#hhh{
	background-color: purple;
}
.rd{
	color: red;
}
#cont{
	border: 1px solid black;
	padding: 10px;
	width: 500px;
	margin: 10px auto;
}
</style>
</head>
<body>
<img src="../html/2.jpg" width=500 height="300">
<!-- 전체 영역 div -->
<!-- 일부 영역 span -->
<div id="cont">
<h2>레드향</h2>
<p class="p1">껍질에 붉은이 돌아 <span class="rd">레드향</span>이라 불린다</p>
<p id="p2">비타민C와 비타민P가 풍부해
혈액순환, 감기예방 등에 좋은 것으로 알려져 있다</p>

<h2 class="hh">일정</h2>
<h2 id="hhh">먹거리</h2>
</div>
</body>
</html>
